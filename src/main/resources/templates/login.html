<html lang="pt">
    <meta charset="UTF-8">
    <head th:replace="~{base :: head}"><title></title></head>
    <body>
        <div th:replace="~{base :: logo}"></div>
        <div class="container">
            <div th:replace="~{base :: title('Login')}"></div>

            <div class="card mb-3">
                <form th:action="@{/login}" class="card-body" method="post">
                    <div class="form-group">
                        <label id="username">Usuário
                            <input name="username" class="form-control" placeholder="usuário"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label id="password">Senha
                            <input type="password" name="password" class="form-control" placeholder="senha"/>
                        </label>
                    </div>
                    <button class="btn btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>
    </body>
</html>
