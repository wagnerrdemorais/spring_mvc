<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <head th:replace="~{base :: head}"><title></title></head>
    <body onload="onload()">
        <div th:replace="~{base :: logo}"></div>
        <div class="container" id="ofertas">
            <div th:replace="~{base :: title('Faça sua oferta')}"></div>
            <div class="card"   v-for="pedido in pedidos">
                <div class="card-header alert-dark">{{pedido.nomeProduto}}</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-sm-8 mb-3">
                            <div>Produto</div>
                            <div><a v-bind:href="pedido.urlProduto">{{pedido.nomeProduto}}</a> </div>
                            <div>Descricao</div>
                            <div>
                                <textarea disabled="disabled" class="form-control">{{pedido.descricao}}</textarea>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-5">Valor: <input class="form-control" v-model="pedido.valorNegociado" /> </div>
                                <div class="col-md-7">Data da entrega: <input class="form-control" v-model="pedido.dataEntrega" /> </div>
                            </div>
                            <div class="mt-2">
                                <label >Comentário</label>
                                <textarea class="form-control" v-model="pedido.comentario">{{pedido.descricao}}</textarea>
                            </div>
                            <button v-on:click="enviarOferta(pedido)" class="btn btn-primary mt-2">Enviar Oferta</button>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div>
                                <img class="img-thumbnail" v-bind:src="pedido.urlImagem"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script>
        function onload() {

            var app = new Vue({
                el: '#ofertas',
                data: {
                    pedidos: []
                },
                mounted () {
                    axios
                        .get('http://localhost:8080/api/pedidos/aguardando')
                        .then(response => (this.pedidos = response.data))
                },
                methods: {
                    enviarOferta: function(pedido){
                        console.log(pedido);
                    }
                }
            })
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
</html>
